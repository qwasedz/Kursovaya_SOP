{% extends 'first_base_page.html'%}
{% load static %}
{% block title %} Регистрация {% endblock %}

{% block content %}
<nav class="navbar navbar-expand-lg ">
    <div class="container-fluid" style="width: 1400px; margin:auto; display: flex;
    justify-content: space-between;">
            <a class="navbar-brand" href="{% url 'base:start_page'%}">SOOP</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
    </div>
</nav>

<div class="container-fluid">
    <div class="custom-container " >
        <div class="row d-flex align-items-center justify-content-center" >
            <div class="col-lg-5 text" style="text-align: center; padding-top:100px">
                <span class="acsent-black reg" >Вход</span> 
            </div>
        </div>

        <form method="POST" action="">
            {% csrf_token %}
            <div class="d-flex align-items-center justify-content-center " >
                <div class="col-lg-4" style="margin-top:50px; align-items:center; margin-left:-270px;">
                    <label  for="email" >Почта</label>
                    <input name="email" id="email" class="first-lavel-input"  type="text">
                    <label  for="password" type="password">Пароль</label>
                    <input name="password" id="password" class="first-lavel-input"  type="text">
                    <button type="submit" style="margin-top:100px; margin-right:-60px;" class="dalee-button">Войти</button>
                    
                </div>
            </div>
        </form>
    </div>
</div>
